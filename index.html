<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMI</title>
        <link rel="shortcut icon" href="img/bmi.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="modal">
        <div class="spanModal">Fill in the fields below <div class="x">X</div></div>
    </div>
    <img src="./img/menu.png"  alt="menu" srcset="">


    <section>  
        <ul>
            <li>About BMI</li>
            <li>Share</li>
            <li>Night Mode</li>
        </ul>
    </section>

    <div id="card">

            <header>

            <h2>Body Mass Index</h2>
            
            </header>

           
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Your first name" autocomplete="off">

            <label for="mass">Weight</label>
            <input type="text" name="mass" id="mass" maxlength="3" placeholder="your mass (kg)">

            <label for="height">Height</label>
            <input type="text" name="height" id="height" maxlength="4" placeholder="your height (meters)">
            
            <button id="btn">Calculate</button>
            <button id="cls" type="reset" >Clean</button>
    
            <div id="txtarea">
                <p></p>
            <p id="status"></p>
             <div class="bar"></div>
        </div>
       
       
    </div>
    <footer>Developed by Felipe &#174;</footer>
    <script src="scripts.js"></script>
    
</body>
</html>
